<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<div>
			<label for="name">Name*</label><br>
			<input type="text" name="name" id="name" placeholder="Name" required>
		</div>
		<div>
			<label for="email">Email*</label><br>
			<input type="email" name="email" id="email" placeholder="Email" required>
		</div>
		<div>
			<label for="gender">Gender*</label><br>
			<input type="radio" name="gender_m" id="gender_m" required>Male
			<input type="radio" name="gender_f" id="gender_f" required>Female
		</div>
		<div>
			<label for="cars">Car Brands*</label>
			<select name="cars" id="cars" aria-required>
				<option value="a">--Please choose an option--</option>
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="age">Age*</label><br>
			<input type="number" name="age" id="age" placeholder="Age" required>
		</div>
		<div>
			<label for="dob">DOB*</label><br>
			<input type="date" name="dob" id="dob" required>
		</div>
		<div>
			<label for="tel">Phone Number</label><br>
			<input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">
		</div>
		<div>
			<label for="password">Password*</label><br>
			<input type="password" name="password" id="password" placeholder="Password" required>
		</div>
		<div>
			<label for="tos">Checkbox*</label><br>
			<input type="checkbox" required>I agree to the TOS.
		</div>
		<button type="submit">Submit</button>
	</form>
<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
